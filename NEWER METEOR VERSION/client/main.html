<head>
  <title>simple-todos</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Punch Doug</button>
  <p>You've punched Doug {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Bopity boopy!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Blaag</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Gaag</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Swood</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Aaaaaaaaaaaaaaa</a></li>
  </ul>
</template>
